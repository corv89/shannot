# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits | unique(attribute="message") %}
        - {{ commit.message | split(pat="\n") | first | trim | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = false
# filter out the commits that are not conventional
filter_unconventional = false
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Remove conventional commit prefixes for cleaner messages
  { pattern = '^[Ff]eat:\s*', replace = "" },
  { pattern = '^[Ff]ix:\s*', replace = "" },
  { pattern = '^[Dd]ocs?:\s*', replace = "" },
  { pattern = '^[Cc]hore:\s*', replace = "" },
  { pattern = '^[Rr]efactor:\s*', replace = "" },
  { pattern = '^[Ss]tyle:\s*', replace = "" },
  { pattern = '^[Tt]est:\s*', replace = "" },
  { pattern = '^[Pp]erf:\s*', replace = "" },
  # Replace PR numbers with links (handles both issues and PRs)
  { pattern = '\(#([0-9]+)\)', replace = "([#${1}](https://github.com/corv89/shannot/pull/${1}))" },
]
# regex for parsing and grouping commits
commit_parsers = [
  # Skip merge commits and release commits
  { message = "^[Mm]erge", skip = true },
  { message = "^[Cc]hore\\(release\\)", skip = true },
  # Security first
  { body = ".*security", group = "Security" },
  { message = "^[Ss]ecurity", group = "Security" },
  # Breaking changes (if you use them)
  { message = ".*BREAKING CHANGE.*", group = "Breaking Changes" },
  # Dependencies (must come before Add/Update to catch them first)
  { message = "^[Bb]ump", group = "Dependencies" },
  { message = "^[Dd]ependenc", group = "Dependencies" },
  { message = ".*actions/.*from.*to", group = "Dependencies" },
  { message = ".*-sh/.*from.*to", group = "Dependencies" },
  { message = ".*sigstore/.*from.*to", group = "Dependencies" },
  # Features
  { message = "^[Ff]eat", group = "Features" },
  { message = "^[Aa]dd", group = "Features" },
  # Bug fixes
  { message = "^[Ff]ix", group = "Bug Fixes" },
  # Performance
  { message = "^[Pp]erf", group = "Performance" },
  # Documentation
  { message = "^[Dd]ocs?", group = "Documentation" },
  { message = "^[Ii]mprove.*[Dd]oc", group = "Documentation" },
  { message = "^[Ee]nhance.*[Dd]oc", group = "Documentation" },
  # Improvements
  { message = "^[Ii]mprove", group = "Enhancements" },
  { message = "^[Ee]nhance", group = "Enhancements" },
  { message = "^[Uu]pdate", group = "Enhancements" },
  # Code quality
  { message = "^[Rr]efactor", group = "Refactoring" },
  { message = "^[Ss]tyle", group = "Code Style" },
  { message = "^[Tt]est", group = "Testing" },
  # Everything else
  { message = "^[Cc]hange", group = "Changes" },
  { message = "^[Cc]hore", group = "Miscellaneous" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.0.1-beta"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"

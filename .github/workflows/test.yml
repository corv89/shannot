name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python-version }}-slim
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: |
          ruff check .

      - name: Run ruff formatter check
        run: |
          ruff format --check .

      - name: Run type checker (basedpyright)
        continue-on-error: true  # TODO: Fix type errors and remove this
        run: |
          basedpyright

      - name: Run tests with coverage
        run: |
          pytest test/ -v --cov=shannot --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage.xml

      - name: Comment coverage on PR
        if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  test-installation:
    name: Test Installation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install shannot with pip
        run: |
          pip install --user -e ".[dev]"

      - name: Add user bin to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify shannot command exists and shows help
        run: |
          shannot --help

      - name: Verify shannot is in PATH
        run: |
          which shannot
          shannot --version

  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: distribution-packages
          path: dist/

name: Build Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            arch: x86_64
            platform: linux
          - os: ubuntu-24.04-arm
            arch: arm64
            platform: linux
          # macOS
          - os: macos-13
            arch: x86_64
            platform: darwin
          - os: macos-14
            arch: arm64
            platform: darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard
          pip install -e .

      - name: Build binary
        run: python build_binary.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: shannot-binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/shannot-${{ matrix.platform }}-${{ matrix.arch }}

  upload-release:
    name: Upload to GitHub Release
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v7
        with:
          name: shannot-binary-linux-x86_64
          path: dist/

      - name: Download Linux arm64 binary
        uses: actions/download-artifact@v7
        with:
          name: shannot-binary-linux-arm64
          path: dist/

      - name: Download macOS x86_64 binary
        uses: actions/download-artifact@v7
        with:
          name: shannot-binary-darwin-x86_64
          path: dist/

      - name: Download macOS arm64 binary
        uses: actions/download-artifact@v7
        with:
          name: shannot-binary-darwin-arm64
          path: dist/

      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload '${{ github.ref_name }}' dist/* --repo '${{ github.repository }}' --clobber
